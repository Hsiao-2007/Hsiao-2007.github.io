<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="assets/av0.png" type="image/x-icon">
    <title>GitHub Space</title>
</head>
<body>
    <div class="main-page">
<pre class="windowed" id="terminal-text">
<span style="color: red;"> Welcome to the github space terminal
 type 'gitfetch' to read off the info</span>

<span style="color: blue;"> Hsiao-2007@github.com:~$ </span><input type="text" class="typing" id="text_input" action="">
</pre>
<script id="text_input/js">
    document.getElementById("text_input").addEventListener("keypress",  function(event) {
        if (event.key === "Enter") {
            const input_value = document.getElementById("text_input").value;
            if (input_value === "gitfetch") {
                const terminal = document.getElementById("terminal-text")
                const newLine = document.createElement("span");
                newLine.style = "color: blue";
                newLine.value = " Hsiao-2007@github.com:~$ "
                newLine.className = "windowed";
                terminal.append(" Hello!\n");
                terminal.appendChild(newLine);

            }
        }
    });
</script>
        <img class="windowed" src="assets/av0.png">
    </div>
</body>
</html>
